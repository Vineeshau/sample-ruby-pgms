<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="./Calculator.css">
</head>
<body>
	<div class="container">
		<div class="grid-container">
		<input readonly type="text" id='sum' name="" id="7" class="text-box">
		<button class="items" onclick="display('7')">7</button>
		<button class="items" onclick="display('8')">8</button>
		<button class="items" onclick="display('9')">9</button>
		<button class="items" onclick="display('/')">/</button>
		<button class="items" onclick="display('4')">4</button>
		<button class="items" onclick="display('5')">5</button>
		<button class="items" onclick="display('6')">6</button>
		<button class="items" onclick="display('*')">x</button>
		<button class="items" onclick="display('1')">1</button>
		<button class="items" onclick="display('2')">2</button>
		<button class="items" onclick="display('3')">3</button>
		<button class="items" onclick="display('-')">-</button>
		<button class="items" onclick="display('0')">0</button>
		<button class="items" onclick="display('.')">.</button>
		<button class="items" onclick="calc()">=</button>
		<button class="item1" onclick="display('+')">+</button>
		<button class="items" onclick="clearScreen()">AC</button>
		<button class="items" onclick="clearScreen()">C</button>
		<button id="mod" class="items" onclick="display('%')">%</button>
		</div>
	</div>
</body>
<script type="text/javascript">
	function display(val) {
		document.getElementById('sum').value += val;
		return val;
	}

	function calc() {
		let x = document.getElementById('sum').value;
    	let y = eval(x);
    	document.getElementById('sum').value = y;
    	return y;
	}
	function clearScreen() {
		document.getElementById('sum').value = ''
	}
</script>
</html>
